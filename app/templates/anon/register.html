<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <form class="form" name="loginForm" novalidate ng-submit="register()">
            <div ng-repeat="error in errors">{{error.error}}</div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="name" class="form-control" ng-model="user.name" required placeholder="Nom">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="name" class="form-control" ng-model="user.first" required placeholder="Prenom">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="email" type="email" class="form-control" ng-model="user.email" required placeholder="Email">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" ng-model="user.password" required placeholder="Mot de passe">
            </div>
            <div class="input-group">

                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" ng-model="user.password" required placeholder="Confirmation mot de passe">

            </div>
            <div class="col-xs-offset-4 col-xs-3">

                <div class="input-group">
                    <!-- Large button group -->
                    <div class="btn-group">
                        <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Equipe Favorite <span class="caret"></span>
                </button>
                        <ul class="dropdown-menu">
                            <!-- Trigger/Open The Modal -->
                            <li><a id="myBtn">Ligue 1</a></li>
                            <li><a id="myBtn">Ligue 2</a></li>
                        </ul>
                        <!-- The Modal -->
                        <div id="myModal" class="modal">
                            <!-- Modal content -->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <span class="close">&times;</span>
                                </div>
                                <div class="modal-body">
                                  <div class="panel">
                                      <div class="container">
                                          <div class="logos" id="logo">
                                              <div ng-repeat="team in infoTeams.teams"><br>
                                              <div ng-click='myFunc($index)' ng-class='{logoVisible: (currentId !== $index)}'>
                                                      <img class="logo" ng-src="{{team.crestUrl}}" alt="Logo" />
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
            <div class="col-xs-offset-9 col-xs-3">
                <button id="enregistrer" href="#" type="submit" class="btn btn-primary btn-block">S'enregistrer</button>
            </div>
        </form>
    </div>
</div>
